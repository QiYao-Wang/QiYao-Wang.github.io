<style>
.dropdown-content {
  display: none; /* 默认隐藏 */
  position: absolute;
  background-color: white;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  padding: 2px;
  z-index: 1;
  border-radius: 5px;
  list-style-type: none;
}

/* 确保下拉菜单是 **竖直排列** */
.dropdown-content li {
  display: block;  /* 让每个 <li> 独占一行 */
  padding: 2px;
  text-align: left; /* 让文本左对齐 */
}

/* 确保 <a> 标签也独占一行 */
.dropdown-content a {
  display: block;  /* 让 <a> 也单独一行 */
  text-decoration: none;
  color: gray;
}

/* 加粗的标题样式 */
.dropdown-content strong {
  font-weight: bold;
  color: black;
}

/* 显示菜单 */
.dropdown-content.show {
  display: block;
}
</style>
<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item"><a href="#about-me">Homepage</a></li>
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
          <li class="masthead__menu-item"><a href="https://qiyao-wang.github.io/blogs">Blog</a></li>
          <li class="masthead__menu-item dropdown">
            <a class="navbar-item" id="dropdown-toggle">My Research</a>
            <ul class="dropdown-content" id="dropdown-menu">
              <li style="display: block;"><strong>Benchmark</strong></li>
              <li style="display: block;"><a href="https://Qiyao-Wang.github.io/ipeval/">IPEval</a></li>
              <li style="display: block;"><strong>Patent</strong></li>
              <li style="display: block;"><a href="https://Qiyao-Wang.github.io/AutoPatent/">AutoPatent</a></li>
            </ul>
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const toggleButton = document.getElementById("dropdown-toggle");
  const dropdownMenu = document.getElementById("dropdown-menu");

  // 切换下拉菜单的显示/隐藏
  toggleButton.addEventListener("click", function (event) {
    event.stopPropagation(); // 阻止事件冒泡，避免触发 document 的点击事件
    dropdownMenu.classList.toggle("show");
  });

  // 点击页面其他地方时，隐藏下拉菜单
  document.addEventListener("click", function (event) {
    if (!dropdownMenu.contains(event.target) && !toggleButton.contains(event.target)) {
      dropdownMenu.classList.remove("show");
    }
  });
});
</script>
